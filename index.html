<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/style.css">

</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 11</div>
  <img src="./image/animal.jpg" style="width:100%">
  <div class="text">Horse Ride</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 11</div>
  <img src="./image/children.jpg" style="width:100%">
  <div class="text">Children</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 11</div>
  <img src="./image/fire.jpg" style="width:100%">
  <div class="text">Fire</div>
</div>
<div class="mySlides fade">
  <div class="numbertext">4 / 11</div>
  <img src="./image/flowers.jpg" style="width:100%">
  <div class="text">Flowers</div>
</div>
<div class="mySlides fade">
  <div class="numbertext">5 / 11</div>
  <img src="./image/park.jpg" style="width:100%">
  <div class="text">Park</div>
</div>
<div class="mySlides fade">
  <div class="numbertext">6 / 11</div>
  <img src="./image/pink.jpg" style="width:100%">
  <div class="text">Pink</div>
</div>
<div class="mySlides fade">
  <div class="numbertext">7 / 11</div>
  <img src="./image/road.jpg" style="width:100%">
  <div class="text">Road</div>
</div>
<div class="mySlides fade">
  <div class="numbertext">8 / 11</div>
  <img src="./image/sea.jpg" style="width:100%">
  <div class="text">Sea</div>
</div>
<div class="mySlides fade">
  <div class="numbertext">9 / 11</div>
  <img src="./image/spring.jpg" style="width:100%">
  <div class="text">Spring</div>
</div>
<div class="mySlides fade">
  <div class="numbertext">10 / 11</div>
  <img src="./image/woman-2.jpg" style="width:100%">
  <div class="text">Woman</div>
</div>
<div class="mySlides fade">
  <div class="numbertext">11 / 11</div>
  <img src="./image/woman.jpg" style="width:100%">
  <div class="text">Woman</div>
</div>

<a class="prev" onclick="plusSlides(-1)"> ❮ </a>
<a class="next" onclick="plusSlides(1)"> ❯ </a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span> 
  <span class="dot" onclick="currentSlide(7)"></span> 
  <span class="dot" onclick="currentSlide(8)"></span> 
  <span class="dot" onclick="currentSlide(9)"></span> 
  <span class="dot" onclick="currentSlide(10)"></span> 
  <span class="dot" onclick="currentSlide(11)"></span> 
</div>

<script src="./js/main.js"></script>

</body>
</html>
